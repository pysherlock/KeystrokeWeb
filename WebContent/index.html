<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Keystroke demo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="text/javascript" src=jquery-3.1.0.js></script>
  <script type="text/javascript" src="js/keystroke.js"></script>
  <script type="text/javascript" src="js/UI.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>

<body>

  <h1>Main Page for Keystroke Demo</h1>

<!--    <div class="click"><br/><strong>Click Me!</strong></div>-->

  <div class="target">
    <fieldset>
      <label for="username" >Username:</label>
      <input id="username" type="text">
    </fieldset>
    
    <fieldset>
    	<label for="password">Password:</label>
    	<input id="password" type="text">
    </fieldset>

	<button id="sign up">Sign up</button>
    <button id="login">Login</button>
  </div>
  
  <h2 id="h2">The Record Information</h2>
    
    <div class="print-output">
        <fieldset class="output">
            <label for="username-typed">Username-typed:</label>            
            <input id="username-typed" type="text" size="50"><br>
            <label for="password-typed">Password-typed:</label>            
            <input id="password-typed" type="text" size="50"><br>
        </fieldset>
    </div>

  <h3 id="h3"> Authentication Result </h3>
  <p id="p1"></p>



</body>
</html>
